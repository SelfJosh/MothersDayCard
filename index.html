<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, height=device-height,initial-scale=1.0">
		<title>Happy Mother's Day! | For the Best Mother in the World!</title>
		<link rel="stylesheet" type="text/css" href="./CSS/stylesheet.css">
		<link rel="stylesheet" type="text/css" href="./CSS/bootstrap-iso.css">
	</head>

	<body>
		<div id="wrap">
			<h1>Happy Mothers Day!</h1>
			<input type="checkbox" id="checkbox" class="checkbox">
			<div id="letter_wrap">
				<label for="checkbox" class="handle" onclick></label>
				<div id="back"></div>
				<div id="flap">
					<div id="closed_flap"></div>
					<div id="open_flap"></div>
				</div>
				<div id="letter">
					<p>Hello Mamma,</p>
					</br>
					<p>Thank you for all that you do and thank you the endless support! You are the best mother in the World</p>
					</br>
						<p>P.S. Sorry for all the headaches I've caused !</p>
					</br>
					<p>Love you lots!</p>
					<p>- Joshua</p>
					<p>Scroll Down :)</p>
				</div>
				<div id="front"></div>
			</div>
		</div>

		<!-- Slideshow container -->
		<div class="slideshow-container">

		  <!-- Full-width images with number and caption text -->

		  <div class="mySlides fade">
		    <div class="numbertext">1 / 3</div>
		    <img src="./Photos/img4.PNG" style="width:100%">
		    <div class="text">Caption Text</div>
		  </div>

		  <div class="mySlides fade">
		    <div class="numbertext">1 / 3</div>
		    <img src="./Photos/img5.PNG" style="width:100%">
		    <div class="text">Caption Text</div>
		  </div>

		   <div class="mySlides fade">
		    <div class="numbertext">1 / 3</div>
		    <img src="./Photos/img6.JPEG" style="width:100%">
		    <div class="text">Caption Text</div>
		  </div>

		  <!-- Next and previous buttons -->
		</div>
		<br>

		<!-- The dots/circles -->
		<div style="text-align:center">
		  <span class="dot" onclick="currentSlide(1)"></span>
		  <span class="dot" onclick="currentSlide(2)"></span>
		  <span class="dot" onclick="currentSlide(3)"></span>
		</div>

		<script type="text/javascript" src="./JS/Script.js" defer></script>
	</body>
